{% extends 'base.html' %}
{% block content %}
    <h1>Edit Post</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if error %}
        {{ error }}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" name="save">Update</button>
    </form>
{% endblock %}
